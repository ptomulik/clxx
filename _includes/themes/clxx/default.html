<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>

    <header id="page-header"></header>

    <div id="page">

      <nav id="page-navbar">
        <a href="/">Home</a>
        <a href="/devel/arch/">Architecture</a>
        <a href="/devel/progress/">Progress</a>
      </nav>

      <div id="page-content">
        {{ content }}
      </div>

      <footer id="page-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} with help
        from <a href="http://jekyllbootstrap.com" target="_blank" title="The
        Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a></p>
      </footer>

    <div id="page">

    {% include JB/analytics %}
  </body>
</html>
